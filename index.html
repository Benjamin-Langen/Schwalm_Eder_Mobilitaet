<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
    html, body {
        background-color: #ffffff;
    }

    /* Styling für Controls (Titel, Legende etc.) */
    .ol-control > * {
        background-color: rgba(248, 248, 248, 0.85) !important;
        color: #444444!important;
        border-radius: 4px;
    }

    .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
        color: #444444!important;
    }
    .search-layer-input-search {
        background-color: #f8f8f8!important;
    }

    .ol-control {
        background-color: transparent !important;
        padding: 0 !important;
    }

    /* ---------------- Logo ---------------- */
    .logo {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 1000;
        pointer-events: none; /* Mausinteraktion ignorieren */
    }

    /* Innerer Wrapper für Hintergrund und Padding */
    .logo-background {
        background-color: rgba(248, 248, 248, 0.85); /* weiße Box */
        padding: 1mm;                                  /* Abstand rundherum */
        border-radius: 4px;

        display: flex;                                 /* Logo zentrieren */
        justify-content: center;
        align-items: center;
    }

    .logo-background img {
        display: block;
        width: 140px;   /* feste Logo-Breite */
        height: auto;
    }

    /* ---------------- Map ---------------- */
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    </style>
    <title>Mobilität im Schlwam-Eder Kreis</title>
</head>
<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <!-- Logo als Container mit innerem Wrapper -->
        <div class="logo ol-control">
            <div class="logo-background">
                <img src="images/EcoLibro_Logo_highres.png" alt="Logo">
            </div>
        </div>
    </div>

    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>
    <script src="layers/Differenz_1.js"></script>
    <script src="layers/Gemeinden_2.js"></script>
    <script src="layers/SchwalmEderKreis_3.js"></script>
    <script src="layers/ohneKinder_4.js"></script>
    <script src="layers/mitKindern_5.js"></script>
    <script src="layers/HaltestellendesV_6.js"></script>
    <script src="styles/Differenz_1_style.js"></script>
    <script src="styles/Gemeinden_2_style.js"></script>
    <script src="styles/SchwalmEderKreis_3_style.js"></script>
    <script src="styles/ohneKinder_4_style.js"></script>
    <script src="styles/mitKindern_5_style.js"></script>
    <script src="styles/HaltestellendesV_6_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>        
</body>
</html>
